<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Kosa Kata - Acak Kata</title>
    <style>
        /* CSS: Tampilan Game */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 2rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .content {
            text-align: center;
        }

        .word {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 15px;
            text-transform: uppercase;
            color: #764ba2;
            margin-bottom: 1rem;
            word-wrap: break-word;
        }

        .hint {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .hint span {
            font-weight: 600;
            color: #667eea;
        }

        .input-area input {
            width: 100%;
            height: 50px;
            padding: 0 15px;
            font-size: 1.1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-area input:focus {
            border-color: #764ba2;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 12px 0;
            border: none;
            outline: none;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .refresh-btn {
            background: #ccc;
            color: #333;
        }
        .refresh-btn:hover { background: #bbb; }

        .check-btn {
            background: #764ba2;
        }
        .check-btn:hover { background: #5b3781; }

        .info-area {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #333;
        }

        .alert-box {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Game Acak Kata</h2>
        <div class="content">
            <p class="word">ABCDE</p>
            <p class="hint">Petunjuk: <span>Definisi kata disini</span></p>
            
            <div class="input-area">
                <input type="text" placeholder="Masukkan jawaban..." maxlength="15">
            </div>

            <div class="alert-box"></div>

            <div class="info-area">
                <p>Waktu: <span class="time">30</span>s</p>
                <p>Skor: <span class="score">0</span></p>
            </div>

            <div class="buttons">
                <button class="refresh-btn">Ganti Kata</button>
                <button class="check-btn">Cek Jawaban</button>
            </div>
        </div>
    </div>

    <script>
        // JAVASCRIPT: Logika Game
        
        // Database Kata (Bisa ditambah sendiri)
        const words = [
            { word: "ALGORITMA", hint: "Langkah-langkah penyelesaian masalah" },
            { word: "DATABASE", hint: "Tempat penyimpanan data terstruktur" },
            { word: "INTERNET", hint: "Jaringan komunikasi global" },
            { word: "PROGRAM", hint: "Kumpulan instruksi untuk komputer" },
            { word: "VARIABLE", hint: "Tempat menyimpan nilai dalam kode" },
            { word: "BROWSER", hint: "Aplikasi untuk menjelajah web" },
            { word: "SERVER", hint: "Penyedia layanan dalam jaringan" },
            { word: "HOSTING", hint: "Layanan menyewa tempat di server" },
            { word: "DOMAIN", hint: "Alamat unik sebuah website" },
            { word: "PIXEL", hint: "Elemen terkecil dalam gambar digital" }
        ];

        const wordText = document.querySelector(".word"),
              hintText = document.querySelector(".hint span"),
              timeText = document.querySelector(".time"),
              scoreText = document.querySelector(".score"),
              inputField = document.querySelector("input"),
              refreshBtn = document.querySelector(".refresh-btn"),
              checkBtn = document.querySelector(".check-btn"),
              alertBox = document.querySelector(".alert-box");

        let correctWord, timer;
        let score = 0;

        // Fungsi Timer
        const initTimer = maxTime => {
            clearInterval(timer);
            timer = setInterval(() => {
                if(maxTime > 0) {
                    maxTime--;
                    return timeText.innerText = maxTime;
                }
                clearInterval(timer);
                showAlert(`Waktu habis! Jawabannya: ${correctWord}`, "#f8d7da", "#721c24");
                initGame(); // Ganti kata otomatis
            }, 1000);
        }

        // Fungsi Mulai Game
        const initGame = () => {
            initTimer(30); // Set waktu 30 detik
            let randomObj = words[Math.floor(Math.random() * words.length)];
            let wordArray = randomObj.word.split("");
            
            // Mengacak huruf
            for (let i = wordArray.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [wordArray[i], wordArray[j]] = [wordArray[j], wordArray[i]];
            }
            
            wordText.innerText = wordArray.join("");
            hintText.innerText = randomObj.hint;
            correctWord = randomObj.word.toLowerCase();
            inputField.value = "";
            inputField.setAttribute("maxlength", correctWord.length);
            alertBox.style.display = "none";
        }

        // Fungsi Menampilkan Alert/Pesan
        const showAlert = (msg, bg, color) => {
            alertBox.style.display = "block";
            alertBox.style.background = bg;
            alertBox.style.color = color;
            alertBox.innerText = msg;
            setTimeout(() => {
                alertBox.style.display = "none";
            }, 3000);
        }

        // Fungsi Cek Jawaban
        const checkWord = () => {
            let userWord = inputField.value.toLocaleLowerCase();
            
            if(!userWord) return showAlert("Masukkan jawaban dulu!", "#fff3cd", "#856404");
            
            if(userWord !== correctWord) {
                if (score > 0) score--; // Kurangi skor jika salah
                scoreText.innerText = score;
                return showAlert(`Salah! Coba lagi.`, "#f8d7da", "#721c24");
            }
            
            // Jika Benar
            score++;
            scoreText.innerText = score;
            showAlert(`Benar! Jawabannya ${correctWord.toUpperCase()}`, "#d4edda", "#155724");
            initGame();
        }

        refreshBtn.addEventListener("click", initGame);
        checkBtn.addEventListener("click", checkWord);

        // Biar bisa tekan Enter
        inputField.addEventListener("keyup", (e) => {
            if (e.key === "Enter") {
                checkWord();
            }
        });

        initGame(); // Jalankan game saat load
    </script>

</body>
</html>
